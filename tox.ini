# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py{26,27}

[testenv]
deps = pytest
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands = pytest

[testenv:py26]
deps = pytest
    -r{toxinidir}/py26requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands = pytest
